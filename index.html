<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxbody">
        <h1>Todo App</h1>
        <div class="box">
            <div class="add">
                <input type="text" placeholder="Add your new todo" class="newTask">
                <button class="addButton">+</button>
            </div>
            <div class="taskbox">
        
            </div>
            <div class="about">
                <p class="pendingTask">You have 0 pending tasks</p>
                <button class="clearAll">Clear All</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
